<div class="container-fluid mt-5">

  <h4>Science News</h4>

  <div class="row">
    <div class="col-lg-3 mt-3 mb-3" *ngFor="let science of displayScienceNews">
      <div class="box">
        <img src="{{science.urlToImage}}" width="100%" alt="">
        <h5>{{science.title}}</h5>
        <a href="{{science.url}}" class="btn-color btn-sm mt-2" target="_blank">Read More...</a>
      </div>
    </div>
  </div>
</div>
