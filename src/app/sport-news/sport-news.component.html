<div class="container-fluid mt-5">

  <h4>Sport News</h4>

  <div class="row">
    <div class="col-lg-3 mt-3 mb-3" *ngFor="let sport of displaySportNews">
      <div class="box">
        <img src="{{sport.urlToImage}}" width="100%" alt="">
        <h5>{{sport.title}}</h5>
        <a href="{{sport.url}}" class="btn-color btn-sm mt-2" target="_blank">Read More...</a>
      </div>
    </div>
  </div>
</div>
