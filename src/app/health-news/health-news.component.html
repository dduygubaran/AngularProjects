<div class="container-fluid mt-5">

  <h4>Health News</h4>

  <div class="row">
    <div class="col-lg-3 mt-3 mb-3" *ngFor="let health of displayHealthNews">
      <div class="box">
        <img src="{{health.urlToImage}}" width="100%" alt="">
        <h5>{{health.title}}</h5>
        <a href="{{health.url}}" class="btn-color btn-sm mt-2" target="_blank">Read More...</a>
      </div>
    </div>
  </div>
</div>
